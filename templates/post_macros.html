{% macro title(page) %}
    <header>
        <h2 class="c-title c-article__title"><a href="{{ page.permalink }}">{{ page.title | markdown | striptags | safe }}</a></h2>
        <p class="c-article__meta">
            {% if page.extra.author -%}
              by {{ page.extra.author }}
            {%- endif %}
        </p>
    </header>
{% endmacro title %}
